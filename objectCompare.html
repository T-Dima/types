<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object_2</title>
</head>
<body>
<script>
    var a = {
        name:       'John',
        lastname:   'Doe',
        age:        76
    };
    var b = {
        name:       'John',
        lastname:   'Doe',
        age:        76
    };

    function deepEqual(obj_a, obj_b){ // функция сравнения
        for (key in obj_a){ //првоеряем все значения обьекта
            if (obj_a[key] !== obj_b[key]) // если обьект ключ a не =  обьект ключ b
                return false;
        }

        return true;
    }

    console.log("сейчас обьекты " + (deepEqual(a, b) ? "одинаковые" : "не одинаковые"));
    a.lastname = "Black";
    console.log("сейчас обьекты " + (deepEqual(a, b) ? "одинаковые" : "не одинаковые"));
</script>
</body>
</html>
